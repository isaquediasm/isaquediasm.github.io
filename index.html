---
layout: default
---
    <article class="padding-2 box-post" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
        <h3 class="col-md-10 col-md-offset-1 font-thin">Ãšltimas postagens do <a href="/blog">blog</a></h3>
        {% for post in site.posts limit:5 %}
        <div class="col-md-10 col-md-offset-1 posts">
            <a href="{{ post.url | prepend: site.baseurl }}"><h3 itemprop="name">{{ post.title }}</h3></a>
            <h6 class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B %Y" }}</h6>
            <p>{{ post.content | strip_html | truncatewords:40 }}
                        <a href="{{ post.url | prepend: site.baseurl }}" class="link">Leia mais sobre {{post.title}}</a></p>
        </div>
        {% endfor %}


        <span class="col-md-10 col-md-offset-1">
            
    
           <button class="btn btn-embossed btn-primary">

                  Confira todas as postagens
                </button>
            
        </span>


    </article>
